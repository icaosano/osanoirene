<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <h1>REGISTRATION FORM</h1>
    </title>

</head>
<body>
    <main>
        <section>
            <h1> Registration Form</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend> Personal Information</legend>
                    <label for="first name">First Name:</label>
                    <Input type="text" id="first name" name="first name"><br><br>

                    <label for="last name">Last Name:</label>
                    <input type="text" id="last name" name="last name"><br><br>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob"><br><br>

                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age"><br><br>

                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br>

                </fieldset><br>

                <fieldset>
                        <legend>Contact and Address Information</legend>
                        <label for="email address">Email Adress:</label>
                        <input type="email" id="email" name="email address"><br><br>

                        <label for="phone number">Phone Number:</label>
                        <input type="text" id="phone number" name="phone number"><br><br>

                        <label for="city">City:</label>
                        <input type="text" id="city" name="city"><br><br>
                </fieldset><br>                      

                <fieldset>
                        <legend> Preferences and Inerests</legend>
                        <label for="course">Course:</label>
                        <select id="course" name="Course">
                            <option value="Engineering">Engineering</option>
                            <option value="Law">Law</option>
                            <option value="Pharmacy">Pharmacy</option>
                            <option value="Medicine">Medicine</option>
                            <option value="Fashion and Interior Design">Fashion and Interior Design</option>
                            <option value="Political Science">Political Science</option>
                            <option value="Architecture">Architecture</option>
                        </select><br><br>

                        <label for="interests">Interests:</label>
                        <select id="interests" name="interests">
                            <option value="arts">Arts</option>
                            <option value="sports">Sports</option>
                            <option value="Travel">Travel</option> 
                            <option value="music">Music</option>
                            <option value="cooking">Cooking</option>
                        </select><br><br>

                        <label for="create password">Create Password:</label>
                        <input type="text" name="password" id="password"><br>
                        <label for="confirm password">Confirm Password:</label>
                        <input type="text" name="password" id="password"><br><br>

                        <label for="education level">Education Level:</label>
                        <select id="education level" name="education level" id="education level">
                            <option value="early childhood education">Early Childhood Education</option>
                            <option value="primary education">Primary Education</option>
                            <option value="secondary education">Secondary Education</option>
                            <option value="tertiary education">Tertiary Education</option>
                            <option value="adult learning">Adult Learning</option>
                        </select>
                </fieldset><br>
                
                <fieldset>
                    <legend>Confirmation</legend>
                    <label>
                        <input type="checkbox" name="terms" required>
                        I hereby confirm that all these information is valid.                   
                    </label>
                </fieldset><br><br>

                <fielset>
                    <legend>Additional information</legend>

                    <label for="registration date">Date:</label>
                    <input type="date" name="registration date" id="registration date"><br><br>

                    <label for="signature">Signature:</label>
                    <input type="text" name="signature" id="sigature">" 

                </fieldset><br><br>
                <button class="button">Register</button> <button class="button">Submit</button>
                

        </section>
    </main>



    

</body>
</html>
